<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Assignment 1!</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="logo.png" alt="logo" />
        <h1>For Individuals</h1>
        <div class="p-container">
          <p>
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </div>
      </div>
      <div class="right-side">
        <form action="">
          <div class="d-flex">
            <div class="input">
              <label for="firstName">First Name</label>
              <input
                type="text"
                placeholder="Enter First name"
                id="firstName"
                name="firstName"
              />
            </div>
            <div class="input">
              <label for="lastName">lastName</label>
              <input type="text" placeholder=" Enter last name" id="lastName" />
            </div>
          </div>
          <div class="d-flex">
            <div class="input">
              <label for="gender">Gender</label>
              <select name="" id="gender">
                <option value="">select here</option>
              </select>
            </div>
            <div class="input">
              <label for="date">Date of Birth</label>
              <input type="date" placeholder="Date of Birth" id="date" />
            </div>
          </div>
          <div class="d-flex">
            <div class="input">
              <label for="weight">Weight (KG)</label>
              <input type="text" placeholder="Enter Weight" id="weight" />
            </div>
            <div class="input">
              <label for="height">Height(CM)</label>
              <input type="text" placeholder="Enter Height here" id="height" />
            </div>
          </div>
          <div class="w-100">
            <label for="activity">Activity level</label>
            <select name="" id="activity">
              <option value="">select here</option>
            </select>
          </div>
          <div class="w-100 pwd-container">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" />
            <img src="show.png" alt="show" />
          </div>
          <div class="w-100 submit">
            <input type="submit" value="Register" />
          </div>
          <p>
            By clicking register, you agree to our
            <a href="">Term of use</a> and our <a href="">Privacy policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
